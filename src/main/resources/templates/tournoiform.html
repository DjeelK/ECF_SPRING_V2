<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Tournoi</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>
<main class="form-wrapper">
  <div class="form-box-tournoi">
    <h3>Formulaire Tournoi</h3>
    <br>
    <form action="/tournoi/add" method="post">
      <div class="form-group-tournoi">
        <label for="title">Titre </label>
        <input type="text" name="title" id="title" class="form-control-tournoi" required>
      </div>
      <div class="form-group-tournoi">
        <label for="dateDebut">Date de d√©but </label>
        <input type="text" name="dateDebut" id="dateDebut" class="form-control-tournoi" required>
      </div>
      <div class="form-group-tournoi">
        <label for="dateFin">Date de fin </label>
        <input type="text" name="dateFin" id="dateFin" class="form-control-tournoi" required>
      </div>
      <button type="submit" class="btn-tournoi">Ajouter</button>
    </form>
  </div>
</main>
</body>
</html>
