<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website with login and register</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<div th:replace="~{fragments/navbar :: header}"></div>
<body class="body-tournoi">
<main class="d-flex flex-column col-8 align-items-center">
  <h2 class="text-white">Tournois</h2>
  <hr>
  <div th:text="${message}"></div>
  <div class="container-fluid">
    <table class="table bg-primary">
      <thead>
      <tr>
        <th scope="col" class="text-white">ID</th>
        <th scope="col" class="text-white">Titre</th>
        <th scope="col" class="text-white">Date de d√©but</th>
        <th scope="col" class="text-white">Date de fin</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tournoi : ${tournois}">
        <td th:text="${tournoi.getId()}" class="text-white"></td>
        <td th:text="${tournoi.getTitle()}" class="text-white"></td>
        <td th:text="${tournoi.getDateDebut()}" class="text-white"></td>
        <td th:text="${tournoi.getDateFin()}" class="text-white"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/tournoi/add" class="btn btn-light my-2"><i class="bi bi-plus-square"></i> Add</a>
</main>
</body>
</html>
